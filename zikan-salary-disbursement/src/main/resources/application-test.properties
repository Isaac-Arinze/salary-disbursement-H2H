# Test Configuration - Simplified for initial testing
spring.application.name=zikan-salary-disbursement-test
server.port=8080

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Disable complex integrations for testing
zikan.sftp.enabled=false
zikan.infosys.enabled=false
zikan.file.processing.enabled=false
zikan.security.enabled=false

# Simplified paths
zikan.workdir=./temp
zikan.publicKeyPath=./temp/test-key.asc

# Logging
logging.level.com.zikan=DEBUG
logging.level.org.springframework=INFO
