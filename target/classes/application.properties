# ---- App custom paths (override per environment if you want) ----
zikan.workdir=${user.home}/zikan/batches
zikan.publicKeyPath=${user.home}/zikan/keys/public.asc
zikan.rclone.remote=gdrive
zikan.rclone.dest=GPG-Files
