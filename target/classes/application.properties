spring.application.name=zikan-salary-disbursement
server.port=8080

# ---- Default: H2 in-memory (no setup needed) ----
spring.datasource.url=jdbc:h2:mem:salarydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# ---- Optional: switch to Postgres (uncomment and run with: --spring.profiles.active=pg) ----
